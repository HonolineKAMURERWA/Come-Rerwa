    <body>
        <header>
            <h1>Event Dashboard</h1>

        <div class="container">
            <div id="event-form">
                <h4>Add event</h4>
                <form id="add-event-form">
                    <!-- <label for="event-name">Event Name:</label><br> -->
                    <input type="text" id="event-name" required>
                    <h4> Event name</h4>
    
                    <!-- <label for="event-date">Event Date:</label><br> -->
                    <input type="date" id="event-date" required>
                    <h4>Event date</h4><br>
    
                    <button type="button" onclick="addEvent()">Add Event</button>
                </form>
            <!-- </div> -->
    
            <div id="calendar">
                <!-- Calendar content goes here -->
            </div>
        </div>
    
        <div>
            <h3>Event List</h3>
            <ul id="event-list"></ul>
        </div>
        </div>
        <div class="min">
            <!-- <button class="Back to Home"><a href="Home.html">Back to Home</a></button> <br><br><br>
          </div> -->
    
        <script>
            function addEvent() {
                const eventName = document.getElementById('event-name').value;
                const eventDate = document.getElementById('event-date').value;
    
                if (eventName && eventDate) {
                    const eventList = document.getElementById('event-list');
                    const listItem = document.createElement('li');
                    listItem.classList.add('event');
                    listItem.textContent = `${eventName} - ${eventDate}`;
                    eventList.appendChild(listItem);
    
                    // Clear form fields
                    document.getElementById('event-name').value = '';
                    document.getElementById('event-date').value = '';
                }
            }
        </script>
